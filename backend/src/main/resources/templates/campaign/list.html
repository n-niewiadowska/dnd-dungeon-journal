<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <title>Campaigns</title>
</head>
<body>
<div class="header">
    <img src="/dnd-logo.png" alt="logo"/>
    <h1>Campaigns</h1>
</div>
<div class="content">
    <div class="list campaign-btn">
        <button onclick="location.href='/new'">Add campaign</button>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="campaign : ${campaigns}">
                <td th:text="${campaign.title}"></td>
                <td th:text="${campaign.description}"></td>
                <td th:text="${campaign.status}"></td>
                <td class="campaign-btn">
                    <a class="campaign-btn" th:href="@{/edit/{id}(id=${campaign.id})}">
                        <button type="button">Edit</button>
                    </a>
                    <button type="button" th:onclick="'deleteCampaign(' + ${campaign.id} + ')'">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function deleteCampaign(campaignId) {
        if (confirm('Are you sure you want to delete this campaign?')) {
            window.location.href = '/delete/' + campaignId;
        }
    }
</script>
</body>
</html>
